<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${base.title}">Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Games</h1>
  <div class="table-responsive">
    <table class="table table-dark table-hover table-bordered">
      <thead class="table-light text-dark">
      <tr>
        <th>ID</th>
        <th>Player 1 Name</th>
        <th>Player 1 Rating</th>
        <th>Player 1 Chess Grade</th>
        <th>Player 2 Name</th>
        <th>Player 2 Rating</th>
        <th>Player 2 Chess Grade</th>
        <th>Result</th>
        <th>Game Type</th>
        <th>Start Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="game : ${games}">
        <td th:text="${game.id}"></td>
        <td th:text="${game.player1.name}"></td>
        <td th:text="${game.player1.rating}"></td>
        <td th:text="${game.player1.chessGrade}"></td>
        <td th:text="${game.player2.name}"></td>
        <td th:text="${game.player2.rating}"></td>
        <td th:text="${game.player2.chessGrade}"></td>
        <td th:text="${game.result}"></td>
        <td th:text="${game.gameType}"></td>
        <td th:text="${game.startTime}"></td>
        <td>
          <a th:href="@{/games/edit/{id}(id=${game.id})}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{/games/{id}/details(id=${game.id})}" class="btn btn-sm btn-info">Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/games/create" class="btn btn-primary mt-3">Create New Game</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
