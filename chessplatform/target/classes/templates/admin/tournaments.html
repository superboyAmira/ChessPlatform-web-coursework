<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${base.title}">Edit Tournament</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Admin Panel - Tournaments</h1>
<a href="/admin/tournaments/create">Create New Tournament</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Start Date</th>
    <th>Participants</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tournament : ${tournaments}">
    <td th:text="${tournament.id}">ID</td>
    <td th:text="${tournament.name}">Name</td>
    <td th:text="${tournament.startDate}">Start Date</td>
    <td th:text="${tournament.participantCount}">Participants</td>
    <td>
      <a th:href="@{/admin/tournaments/edit/{id}(id=${tournament.id})}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
