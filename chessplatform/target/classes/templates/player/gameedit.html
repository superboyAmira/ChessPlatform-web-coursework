<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${base.title}">Edit Game</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <h1 th:text="${base.title}">Edit Game</h1>
  <p th:text="'Logged in as: ' + ${base.currentUser}"></p>
  <nav>
    <a href="/players">Players</a>
    <a href="/admin/logout">Logout</a>
  </nav>
</header>

<main>
  <form th:action="@{'/games/edit/' + ${game.id}}" th:method="post" th:object="${game}">
    <input type="hidden" id="id" name="id" th:field="*{id}">
    <div>
      <label for="player1Id">Player 1 UUID:</label>
      <input type="text" id="player1Id" name="player1Id" th:field="*{player1Id}" required>
    </div>
    <div>
      <label for="player2Id">Player 2 UUID:</label>
      <input type="text" id="player2Id" name="player2Id" th:field="*{player2Id}" required>
    </div>
    <div>
      <label for="result">Result:</label>
      <input type="text" id="result" name="result" th:field="*{result}" required>
    </div>
    <div>
      <label for="startTime">Start Time:</label>
      <input type="datetime-local" id="startTime" name="startTime" th:field="*{startTime}" required>
    </div>
    <div>
      <label for="gameType">Game Type:</label>
      <select id="gameType" name="gameType" th:field="*{gameType}">
        <option value="BLITZ" th:selected="*{gameType == 'BLITZ'}">Blitz</option>
        <option value="RAPID" th:selected="*{gameType == 'RAPID'}">Rapid</option>
        <option value="BULLET" th:selected="*{gameType == 'BULLET'}">Bullet</option>
      </select>
    </div>
    <div>
      <label for="duration">Duration:</label>
      <input type="number" id="duration" name="duration" th:field="*{duration}" required>
    </div>
    <div>
      <button type="submit">Save</button>
      <a href="/games" class="btn-secondary">Cancel</a>
    </div>
  </form>
</main>
</body>
</html>
