<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${base.title}">Player Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">
<header class="bg-dark text-white text-center py-3">
  <div class="container">
    <h1 th:text="${base.title}">Player Details</h1>
  </div>
</header>

<main class="container my-5">
  <section class="mb-4">
    <form th:action="@{/players/search}" method="get" class="d-flex justify-content-center mb-4">
      <input type="text" name="name" placeholder="Search by name" th:value="${searchQuery}" class="form-control w-50">
      <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>
  </section>

  <section class="mb-4">
    <div class="card bg-dark text-light">
      <div class="card-body">
        <h2 class="card-title">Player Information</h2>
        <table class="table table-striped table-dark">
          <thead>
          <tr>
            <th>Field</th>
            <th>Value</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Name</td>
            <td th:text="${player.name}">Player Name</td>
          </tr>
          <tr>
            <td>Rating</td>
            <td th:text="${player.rating}">Player Rating</td>
          </tr>
          <tr>
            <td>Chess Grade</td>
            <td th:text="${player.chessGrade}">Player ChessGrade</td>
          </tr>
          <tr>
            <td>Games Played</td>
            <td th:text="${player.gamesPlayed}">Games Played</td>
          </tr>
          <tr>
            <td>Games Won</td>
            <td th:text="${player.gamesWon}">Games Won</td>
          </tr>
          <tr>
            <td>Email</td>
            <td th:text="${player.email}">Player Email</td>
          </tr>
          </tbody>
        </table>
        <div class="text-center mt-4">
          <a th:href="@{/players}" class="btn btn-secondary">Back to Players</a>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
