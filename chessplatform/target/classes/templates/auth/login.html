<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow-lg" style="width: 400px; background-color: #575757;">
    <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/auth/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-secondary text-light border-0" id="username" name="username" placeholder="Enter your username" value="admin@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary text-light border-0" id="password" name="password" placeholder="Enter your password" value="admin" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
