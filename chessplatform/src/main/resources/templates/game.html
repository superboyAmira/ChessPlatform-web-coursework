<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<header class="bg-primary py-3">
    <div class="container">
        <h1 th:text="${base.title}" class="text-center text-light">Game Details</h1>
    </div>
</header>
<main class="container my-5">
    <section class="mb-5">
        <div class="card bg-secondary text-light">
            <div class="card-header">
                <h2>Game Info</h2>
            </div>
            <div class="card-body">
                <p>
                    <strong>Player 1:</strong>
                    <span th:text="${gameDetails.player1.name}"></span>
                    <a th:href="@{/players/{id}(id=${gameDetails.player1.id})}" class="btn btn-sm btn-primary">View Player</a>
                </p>
                <p>
                    <strong>Player 2:</strong>
                    <span th:text="${gameDetails.player2.name}"></span>
                    <a th:href="@{/players/{id}(id=${gameDetails.player2.id})}" class="btn btn-sm btn-primary">View Player</a>
                </p>
                <p><strong>Result:</strong> <span th:text="${gameDetails.result}"></span></p>
                <p><strong>Game Type:</strong> <span th:text="${gameDetails.gameType}"></span></p>
                <p><strong>Start Time:</strong> <span th:text="${gameDetails.startTime}"></span></p>
                <p><strong>Duration:</strong> <span th:text="${gameDetails.duration} + ' seconds'"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="card bg-secondary text-light">
            <div class="card-header">
                <h2>Moves</h2>
            </div>
            <div class="card-body">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Move #</th>
                        <th>Player</th>
                        <th>Figure</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Eliminated</th>
                        <th>Move Time</th>
                        <th>Duration</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="move : ${gameDetails.moves}">
                        <td th:text="${move.moveNumber}"></td>
                        <td th:text="${move.playerName}"></td>
                        <td th:text="${move.figureType}"></td>
                        <td th:text="${move.fromPosition}"></td>
                        <td th:text="${move.toPosition}"></td>
                        <td th:text="${move.eliminatedFigure}"></td>
                        <td th:text="${move.moveTime}"></td>
                        <td th:text="${move.durationMove} + ' seconds'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-light">Back to Menu</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
