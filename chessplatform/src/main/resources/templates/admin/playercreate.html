<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${base.title}">Create Player</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${base.title}">Create New Player</h1>
<form th:action="@{/players/admin/create}" th:method="post" th:object="${player}">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" th:field="*{rating}" required>
    <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></p>
  </div>
  <div>
    <label for="gamesPlayed">Games Played:</label>
    <input type="number" id="gamesPlayed" name="gamesPlayed" th:field="*{gamesPlayed}" required>
    <p th:if="${#fields.hasErrors('gamesPlayed')}" th:errors="*{gamesPlayed}"></p>
  </div>
  <div>
    <label for="gamesWon">Games Won:</label>
    <input type="number" id="gamesWon" name="gamesWon" th:field="*{gamesWon}" required>
    <p th:if="${#fields.hasErrors('gamesWon')}" th:errors="*{gamesWon}"></p>
  </div>
  <div>
    <label for="chessGrade">Chess Grade:</label>
    <input type="text" id="chessGrade" name="chessGrade" th:field="*{chessGrade}" required>
    <p th:if="${#fields.hasErrors('chessGrade')}" th:errors="*{chessGrade}"></p>
  </div>
  <div>
    <button type="submit">Create</button>
    <a href="/players" class="btn-secondary">Cancel</a>
  </div>
</form>
</body>
</html>
